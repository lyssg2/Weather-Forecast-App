<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="assets\css\style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header class="dashboard">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Search for a City:</h1>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type city here...">
                </div>
                <button type="button" id="btn" class="btn btn-primary btn-lg btn-block">Search</button>
            </div>
            <div class="col-md-8">
                <h1>Seattle</h1>
                <ul class="weather-info ">
                    <li>Temp:</li>
                    <li>Wind:</li>
                    <li>Humidity:</li>
                    <li>UV Index:</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h2>Search History:</h2>
            </div>
            <div class="col-md-8">
                <h2>5 Day Forecast:</h2>
            </div>

            <script src="assets\js\script.js "></script>
</body>

</html>
