<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="assets\css\style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>
    <div class="head">
        <header class="dashboard">
            <h1 class="display-4">Weather Dashboard</h1>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Search for a City:</h1>
                <div class="input-group">
                    <input id="city-search" type="text" class="form-control" placeholder="Type city here... ">
                </div>
                <button type="button" id="search-btn" class="btn btn-primary btn-lg btn-block">Search</button>
                <button type="button" id="clear-history" class="btn btn-primary btn-lg btn-block">Clear History</button>
                <hr>
                <div class="col" id="search-history">
                    <div class="search-history-buttons"></div>
                </div>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12" id="city-info">
                        <div class="row" id="city-content">
                            <div class="col-12">
                                <h1><span id="city-name"></span><span id="currentDay"></span></h1><span id="city-pic"></span> </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UVIndex"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="forecast-header">
                        <h2>5 Day Forecast:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3" id="forecast"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3" id="forecast"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3" id="forecast"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3" id="forecast"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3" id="forecast"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
